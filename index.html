<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="flex-container">
    <div class="card-container">
      <header>
        <div class="image-container">
          <img src="images/image-equilibrium.jpg" class="nft-image" alt="nft-image">
          <img src="images/icon-view.svg" alt="view-icon">
        </div>
      </header>
      <h1>Equilibrium #3429</h1>
      <p> Our Equilibrium collection promotes balance and calm.</p>
      <main>
        <div class="middle-container">
          <div class="etherem-icon">
            <img src="images/icon-ethereum.svg" alt="etherem-icon">
            <h4> 0.041 ETH</h4>
          </div>
          <div class="clock-icon">
            <img src="images/icon-clock.svg" alt="view-icon">
            <h4>3 days left</h4>
          </div>
        </div>
      </main>
      <hr>
      <footer>
        <img src="images/image-avatar.png" alt="image-avatar">
        <h3> Creation of <span> Jules Wyvern</span></h3>
      </footer>
    </div>
  </div>
</body>

</html>
